<ion-header>
  <ion-toolbar>
    <ion-button slot = "end" (click)="fecharModal()">Voltar</ion-button>
    <ion-title>Novo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <form #f="ngForm" (ngSubmit)="enviando(f)">
     <ion-item>
       <ion-label position="floating">Nome</ion-label>
       <ion-input ngModel name="nome"></ion-input>
     </ion-item>
     <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input ngModel name="cidade"></ion-input>
    </ion-item>
    <ion-button fill="outline" expand="block" type="submit">Cadastrar</ion-button>
   </form>
</ion-content>
